<!-- Solicite ao usuário um número inteiro positivo.
O usuário deverá digitar um valor válido.
Informe em uma janela de alerta se o número é par ou impar
Número primo é maior que 1, divisível apenas por si próprio e por 1.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2: verificar número primo</title>
</head>
<body>
    <script>
        const numUsuario = prompt('Digite um número inteiro positivo: ');

        if (verificarValidade(numUsuario) && numPar(numUsuario)) {
            alert("O número é par");
        } else {
            alert("O número é impar.");
        }

        function verificarValidade(num) {
            if (Number.isInteger(Number(num)) && num > 0) {
                return true; // O número é positivo e inteiro
            } else {
                return false; 
            }
        }

        function numPar(numero) {
            if (numero % 2 === 0) {
                return true;
            } else {
                    return false;
                }
        }

    </script>
   
    
</body>
</html>
