<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3A: Exibir data em formato específico</title>
    <!-- Implemente um script JavaScript que exiba a data atual no formato: Quarta-feira, 15 de fevereiro de 2023 -->
</head>
<body>
    <script>
        function exibirDataAtual() {
            const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
        
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        

            const dataAtual = new Date();
        
            const diaSemana = dias[dataAtual.getDay()];
            const dia = dataAtual.getDate();
            const mes = meses[dataAtual.getMonth()];
            const ano = dataAtual.getFullYear();
        
            const dataFormatada = `${diaSemana}, ${dia} de ${mes} de ${ano}`;

            alert("Hoje é: "+dataFormatada);
        }
                exibirDataAtual();
    </script>
</body>
</html>
