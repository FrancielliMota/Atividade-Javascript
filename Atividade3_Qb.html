<!-- Pesquise a utilização do método setTimeout() e implemente um relógio que atualize o horário a cada segundo. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 3b: Usando o método setTimeout</title>
</head>
<body>

    <h1 id="relogio"></h1>
        <script>
            function atualizarRelogio() {
                const elementoRelogio = document.getElementById('relogio');
                const agora = new Date();

                const horas = agora.getHours().toString().padStart(2, '0');
                const minutos = agora.getMinutes().toString().padStart(2, '0');
                const segundos = agora.getSeconds().toString().padStart(2, '0');

                const horarioFormatado = `${horas}:${minutos}:${segundos}`;

                elementoRelogio.textContent = horarioFormatado;

                setTimeout(atualizarRelogio, 1000);
            }
        atualizarRelogio();
        </script>

</body>
</html>
