<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 1-A: Verificar Tipo de Dado</title>
</head>
<body>
  <h1>Atividades 1-A: 1ª Semana</h1>
  <a href="index.html">Voltar</a>

  <script>
    // Solicitar ao usuário a entrada de um dado via teclado
    const dadoUsuario = prompt('Digite um dado:');

    // Perguntar se o usuário deseja verificar o tipo do dado informado
    const confirmacao = confirm('Deseja verificar o tipo do dado informado?');

    // Função para verificar e exibir o tipo do dado
    function verificarTipoDado(dado) {
      const tipo = typeof dado;
      document.body.innerHTML = `<p>O tipo do dado informado é: ${tipo}</p>`;
    }

    // Executar a verificação de tipo se o usuário confirmar
    if (confirmacao) {
      verificarTipoDado(dadoUsuario);
    } else {
      document.body.innerHTML = '<p>Obrigada por visitar essa página!</p>';
    }
  </script>

</body>
</html>
