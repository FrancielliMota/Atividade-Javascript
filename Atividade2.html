<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atividade 2 - Laboratório de Engenharia de Software</title>

  <body>
  
      <body>
          <header>
              <img src="imgJs.png">
              <h1>Laboratório de Engenharia de Software</h1>
              <h3>Atividades JavaScript</h3>
              <h4>Aluna: Francielli Viana Mota</h4>
          </header>

        <main>
          <h2>Array</h2>

          <form id="formulario">
            <label for="valor">Digite um valor:</label>
            <input type="text" id="valor" required>
            <button type="button" onclick="adicionarValor()">Adicionar</button>
          </form>
        
          <h3>Valores Cadastrados:</h3>
          <ol id="lista"></ol>
        
          <script>
            // Array para armazenar os valores
            let ArrayValor = [];
        
            // Adicionar ao array e atualizar a lista
            function adicionarValor() {
              const inputElement = document.getElementById('valor');
              const valor = inputElement.value.trim();
        
              if (valor !== '') {
                  ArrayValor.push(valor);
                  ArrayValor.sort(); // Ordem alfabética
        
                // Atualiza a lista
                atualizarLista();
        
                // Limpa o campo de entrada
                inputElement.value = '';
              }
            }
        
            // Função para atualizar a lista no HTML
            function atualizarLista() {
              const listaElement = document.getElementById('lista');
              listaElement.innerHTML = ''; // Limpa a lista antes de atualizar
        
              // Adiciona os valores ordenados à lista
              ArrayValor.forEach((valor) => {
                const liElement = document.createElement('li');
                liElement.textContent = valor;
                listaElement.appendChild(liElement);
              });
            }
          </script>
        </main>

          <p>© 2024 JavaScript</p>

      </footer>

</body>
